<div class="row"id="">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="card">
            <div class="card-header">
               <h4 style="color:#fff">Send Cash</h4>
            </div>
            <div class="card-body">            
                <form [formGroup]="sendForm"  class="form">
                    <div class="form-group">
                        <div class="col-md-10">
                            <input formControlName="receiverEmail" type="email" class="form-control" placeholder="Receiver Email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <input formControlName="amount" type="number" class="form-control" placeholder="Amount to send">
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!sendForm.valid"  (click)="onsendMoney()" class="btn btn-primary">Send Cash</button>
                    </div>                   
                 </form>
            </div> <!--end card body-->
        </div>  <!--end card-->
    </div>
</div>
