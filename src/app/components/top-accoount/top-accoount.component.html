<div class="row"id="">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="card">
            <div class="card-header">
               <h4 style="color:#fff">Top Up Account</h4>
            </div>
            <div class="card-body">            
                <form [formGroup]="topupForm" class="form">
                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="number" formControlName="amount" class="form-control" placeholder="Amount">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <button [disabled]="!topupForm.valid" (click)="onTopUp()" class="btn btn-primary ">Top Up</button>
                    </div>                    
                 </form>
            </div> <!--end card body-->
        </div>  <!--end card-->
    </div>
</div>
